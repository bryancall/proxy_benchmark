# Nginx proxy configuration for benchmarking
# Replace {{ORIGIN_HOST}}, {{ORIGIN_PORT}}, {{CERT_DIR}} with actual values

worker_processes 1;
daemon on;
error_log /tmp/nginx-proxy-error.log info;
pid /tmp/nginx-proxy.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable access logging for benchmarking
    access_log off;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;

    # Temp paths (use /tmp to avoid permission issues)
    client_body_temp_path /tmp/nginx-proxy-client-body;
    proxy_temp_path /tmp/nginx-proxy-temp;
    fastcgi_temp_path /tmp/nginx-proxy-fastcgi;
    uwsgi_temp_path /tmp/nginx-proxy-uwsgi;
    scgi_temp_path /tmp/nginx-proxy-scgi;

    # Proxy cache configuration
    proxy_cache_path /tmp/nginx-cache levels=1:2 keys_zone=benchmark:10m max_size=256m inactive=60m;

    # Upstream origin server
    upstream origin {
        server {{ORIGIN_HOST}}:{{ORIGIN_PORT}};
        keepalive 100;
    }

    # HTTP server (port 8081)
    server {
        listen 8081;
        server_name localhost;

        location / {
            proxy_pass http://origin;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Caching
            proxy_cache benchmark;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (port 8444)
    server {
        listen 8444 ssl;
        http2 on;
        server_name localhost;

        ssl_certificate {{CERT_DIR}}/server.crt;
        ssl_certificate_key {{CERT_DIR}}/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://origin;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Caching
            proxy_cache benchmark;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

